  <body class="text-center">
    <main class="form-signin">
      <form action="/newsletter" method="post">
        <!-- Action is the URL where the page must POST on -->
        <img
          class="mb-4"
          src="Images/TwitterBanner.jpg"
          alt=""
          width="120"
          height="120"
          style="border-radius: 999px"
        />
        <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>

        <div class="form-floating">
          <!-- the name attribute tells the browser to include this data in the body of the POST request -->
          <input
            type="text"
            class="form-control top"
            id="floatingFirstName"
            name="firstName"
            placeholder="name@example.com"
          />
          <label for="floatingFirstName">First name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control middle"
            id="floatingSecondName"
            name="lastName"
            placeholder="Last name"
          />
          <label for="floatingSecondName">Last name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control middle"
            id="floatingSecondName"
            name="birthday"
            placeholder="Birthday(MM/DD)"
          />
          <label for="floatingSecondName">Birthday(MM/DD)</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control middle"
            id="floatingSecondName"
            name="phoneNumber"
            placeholder="Phone number"
          />
          <label for="floatingSecondName">Phone number</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            id="floatingEmail"
            class="form-control"
            name="email"
            placeholder="Email"
          />
          <label for="floatingEmail">Email</label>
        </div>

        <!-- The type=submit is used to submit the form data to the specified URL of "action"-->
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign me up!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Konadu Akuoko</p>
      </form>
    </main>
  </body>
